<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Login Page</title>
    <link rel="stylesheet" href="./css/sytles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/f1deb10f83.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="cover"></div>
        <div class="shadow"></div>
        <div class="content">
          <div class="form">
            <h3 class="logo"><i class="fa-solid fa-key"></i></h3>
            <h2>Sign in</h2>
            <div class="inputBox">
              <input type="text" name="" required id="" />
            <i class="fa-solid fa-user"></i>
              <span>Username</span>
            </div>
            <div class="inputBox">
              <input type="password" name="" required id="" />
            <i class="fa-solid fa-lock"></i>
              <span>Password</span>
            </div>
            <div class="links">
                
               <a href="#"><i class="fa-solid fa-question"></i>Forgot password</a>

               <a href=""><i class="fa-solid fa-user-plus"></i>Sign Up</a> 
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Sign In" required id="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
